<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO TAGS -->
    <meta name="description" content="All-in-one calculator with widgets including pi, exponent, square, cube, roots and more. Free and powerful multifunction calculator.">
    <meta name="keywords" content="widgets calculator, all in one calculator, pi calculator, exponent calculator, root calculator, advanced calculator">

    <title>Widgets Calculator | All-in-One Online Tool</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator-container">
    <h1>Widgets Calculator</h1>

    <div class="calculator">
        <input type="text" id="display" disabled>

        <div class="buttons">
            <button onclick="appendValue('Math.PI')">π</button>
            <button onclick="appendValue('Math.E')">e</button>
            <button onclick="appendValue('Math.pow(')">xʸ</button>
            <button onclick="appendValue('Math.sqrt(')">√</button>

            <button onclick="appendValue('Math.cbrt(')">³√</button>
            <button onclick="appendValue('Math.sin(')">sin</button>
            <button onclick="appendValue('Math.cos(')">cos</button>
            <button onclick="appendValue('Math.tan(')">tan</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')">/</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')">*</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')">-</button>

            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button class="wide" onclick="appendValue('0')">0</button>
            <button id="equals" onclick="calculate()">=</button>
        </div>

        <div class="history">
            <h3>History</h3>
            <div id="history-list"></div>
            <button id="clear-history">Clear History</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
