<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Free online calculator for quick basic math operations. Simple, fast, accurate and mobile-friendly calculator.">
    <meta name="keywords" content="online calculator, free calculator, simple calculator, basic calculator, maths calculator">

    <title>Online Calculator | Free Basic Calculator</title>

    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator-container {
            text-align: center;
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }
        .calc-icon { width: 55px; margin-bottom: 10px; }
        .calculator { background: #000; padding: 25px; border-radius: 15px; box-shadow: 0 0 15px rgba(0,0,0,0.2); }
        #display {
            width: 100%; height: 55px; font-size: 26px; padding: 10px;
            border-radius: 8px; border: none; margin-bottom: 20px; text-align: right;
            background: #fff; color: #000; font-weight: bold;
        }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        button {
            padding: 15px; font-size: 20px; border: none; border-radius: 8px;
            cursor: pointer; background: white; color: black; font-weight: bold; transition: 0.2s ease-in-out;
        }
        button:hover { background: #dcdcdc; transform: scale(1.05); }
        #equals { background: #fff; color: #000; border: 2px solid #000; }
        #equals:hover { background: #000; color: #fff; transform: scale(1.05); }
        .wide { grid-column: span 2; }
        .history { margin-top: 25px; background: #fff; padding: 15px; border-radius: 12px; text-align: left; color: #000; }
        #clear-history { width: 100%; background: #000; color: #fff; margin-top: 10px; }
        #clear-history:hover { background: #333; }
        .ad-container { text-align: center; margin: 20px 0; color: #555; font-style: italic; }
    </style>
</head>
<body>

<div class="calculator-container">

    <img src="data:image/svg+xml;utf8,
        <svg width='64' height='64' viewBox='0 0 24 24' fill='none' stroke='black' stroke-width='2' stroke-linecap='round' stroke-linejoin='round' xmlns='http://www.w3.org/2000/svg'>
            <rect x='3' y='2' width='18' height='20' rx='2'></rect>
            <rect x='7' y='6' width='10' height='4'></rect>
            <line x1='7' y1='14' x2='7' y2='14'></line>
            <line x1='11' y1='14' x2='11' y2='14'></line>
            <line x1='15' y1='14' x2='15' y2='14'></line>
            <line x1='7' y1='18' x2='7' y2='18'></line>
            <line x1='11' y1='18' x2='11' y2='18'></line>
            <line x1='15' y1='18' x2='15' y2='18'></line>
        </svg>"
    class="calc-icon">

    <h1>Online Calculator</h1>

    <!-- Top Ad Placeholder -->
    <div class="ad-container">
        Ad Placeholder (Top)
    </div>

    <div class="calculator">
        <input type="text" id="display" disabled>

        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('*')">*</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('-')">-</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('+')">+</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button id="equals" onclick="calculate()">=</button>

            <button class="wide" onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
        </div>

        <div class="history">
            <h3>History</h3>
            <div id="history-list"></div>
            <button id="clear-history">Clear History</button>
        </div>
    </div>

    <!-- Bottom Ad Placeholder -->
    <div class="ad-container">
        Ad Placeholder (Bottom)
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
