<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO TAGS -->
    <meta name="description" content="Simple online calculator for quick basic math calculations. Easy to use and mobile-friendly.">
    <meta name="keywords" content="simple calculator, basic calculator, online calculator, free calculator">

    <title>Simple Calculator | Basic Online Calculator</title>

    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator-container {
            text-align: center;
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        h1 {
            margin-bottom: 15px;
        }

        .calculator {
            background: #000;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        #display {
            width: 100%;
            height: 55px;
            font-size: 26px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
            text-align: right;
            background: #fff;
            color: #000;
            font-weight: bold;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: white;
            color: black;
            font-weight: bold;
            transition: 0.2s ease-in-out;
        }

        button:hover {
            background: #dcdcdc;
            transform: scale(1.05);
        }

        #equals {
            background: #fff;
            color: #000;
            border: 2px solid #000;
        }

        #equals:hover {
            background: #000;
            color: #fff;
            transform: scale(1.05);
        }

        .wide {
            grid-column: span 2;
        }

        .history {
            margin-top: 25px;
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            text-align: left;
            color: #000;
        }

        #clear-history {
            width: 100%;
            background: #000;
            color: #fff;
            margin-top: 10px;
        }

        #clear-history:hover {
            background: #333;
        }
    </style>
</head>
<body>

<div class="calculator-container">
    <h1>Simple Calculator</h1>

    <div class="calculator">
        <input type="text" id="display" disabled>

        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('*')">*</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('-')">-</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('+')">+</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button id="equals" onclick="calculate()">=</button>

            <button class="wide" onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
        </div>

        <div class="history">
            <h3>History</h3>
            <div id="history-list"></div>
            <button id="clear-history">Clear History</button>
        </div>
    </div>
</div>

<script>
const display = document.getElementById("display");
const historyList = document.getElementById("history-list");
const clearHistoryBtn = document.getElementById("clear-history");

let history = [];

function appendValue(val) {
    display.value += val;
}

function clearDisplay() {
    display.value = "";
}

function deleteLast() {
    display.value = display.value.slice(0, -1);
}

function calculate() {
    try {
        const result = eval(display.value);
        if(result !== undefined) {
            addHistory(display.value + " = " + result);
            display.value = result;
        }
    } catch(e) {
        display.value = "Error";
    }
}

function addHistory(entry) {
    history.push(entry);
    renderHistory();
}

function renderHistory() {
    historyList.innerHTML = "";
    history.forEach(item => {
        const div = document.createElement("div");
        div.textContent = item;
        historyList.appendChild(div);
    });
}

clearHistoryBtn.onclick = () => {
    history = [];
    renderHistory();
};
</script>

</body>
</html>
