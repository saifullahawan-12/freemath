<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO TAGS -->
    <meta name="description" content="Advanced scientific calculator online with sin, cos, tan, log, power and root functions. Free and mobile-friendly.">
    <meta name="keywords" content="scientific calculator, online scientific calculator, free scientific calculator, sin cos tan, log calculator">

    <title>Scientific Calculator | Free Online Tool</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator-container">
    <h1>Scientific Calculator</h1>

    <div class="calculator">
        <input type="text" id="display" disabled>

        <div class="buttons">
            <button onclick="appendValue('Math.sin(')">sin</button>
            <button onclick="appendValue('Math.cos(')">cos</button>
            <button onclick="appendValue('Math.tan(')">tan</button>
            <button onclick="appendValue('Math.log(')">log</button>

            <button onclick="appendValue('Math.sqrt(')">âˆš</button>
            <button onclick="appendValue('Math.pow(')">x^y</button>
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>

            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('*')">*</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('-')">-</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('+')">+</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button id="equals" onclick="calculate()">=</button>

            <button class="wide" onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
        </div>

        <div class="history">
            <h3>History</h3>
            <div id="history-list"></div>
            <button id="clear-history">Clear History</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
